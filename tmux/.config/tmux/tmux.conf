set -g @tmux2k-duo-bg "$BG"

set -g @tmux2k-white "$FG"
set -g @tmux2k-gray "$COMMENT"
set -g @tmux2k-black "$BG"

# set -g @tmux2k-light-blue ""
set -g @tmux2k-blue "$CYAN"
# set -g @tmux2k-dark-blue ""

# set -g @tmux2k-light-green ""
set -g @tmux2k-green "$GREEN"
# set -g @tmux2k-dark-green ""

# set -g @tmux2k-light-orange ""
set -g @tmux2k-orange "$ORANGE"
# set -g @tmux2k-dark-orange ""

# set -g @tmux2k-light-pink ""
set -g @tmux2k-pink "$PINK"
# set -g @tmux2k-dark-pink ""

# set -g @tmux2k-light-purple ""
set -g @tmux2k-purple "$PURPLE"
# set -g @tmux2k-dark-purple ""

# set -g @tmux2k-light-red ""
set -g @tmux2k-red "$RED"
# set -g @tmux2k-dark-red ""

# set -g @tmux2k-light-yellow ""
set -g @tmux2k-yellow "$YELLOW"
# set -g @tmux2k-dark-yellow ""

set -g @tmux2k-text "$FG" # Text color
set -g @tmux2k-bg-main "$BG" # Background color
set -g @tmux2k-bg-alt "$COMMENT" # Alt Background color
set -g @tmux2k-message-bg "$CURRENT_LINE" # Message background color
set -g @tmux2k-message-fg "$FG" # Message text color
set -g @tmux2k-pane-active-border "$COMMENT" # Active pane border color
set -g @tmux2k-pane-border "$BG" # Inactive pane border color
set -g @tmux2k-prefix-highlight "$PINK" # Highlight color for active prefix

set -g @tmux2k-left-plugins "cwd"
set -g @tmux2k-right-plugins "git"
set -g @tmux2k-cwd-colors "green bg_main"
set -g @tmux2k-git-colors "pink bg_main"
set -g @tmux2k-window-list-format '#I:#W'
set -g @tmux2k-window-list-flags false

run "$HOME/.config/tmux/plugins/tpm/tpm"
